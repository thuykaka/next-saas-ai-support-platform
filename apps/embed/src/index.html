<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Widget Demo</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 40px;
        background: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
      }
      .controls {
        margin-top: 30px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #2563eb;
      }
      pre {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
      }
      .config-form {
        margin-top: 20px;
        padding: 20px;
        background: #f8f8f8;
        border-radius: 6px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Echo Widget Demo</h1>
      <p>
        This page demonstrates how to embed the Echo support widget on your
        website.
      </p>

      <h2>Basic Usage</h2>
      <pre><code>&lt;script src="https://your-domain.com/widget.js" 
        data-org-id="<span id="example-org-id">org_30FZE66GsG2nfP9SiCWwNQv4h1z</span>"&gt;
&lt;/script&gt;</code></pre>

      <div class="config-form">
        <h3>Configuration</h3>
        <div class="form-group">
          <label for="orgId">Organization ID:</label>
          <input
            type="text"
            id="orgId"
            placeholder="Enter your organization ID"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="position">Position:</label>
          <select id="position">
            <option value="bottom-right">Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
          </select>
        </div>
      </div>

      <div class="controls">
        <button onclick="initWidget()">Initialize Widget</button>
        <button onclick="showWidget()">Show Widget</button>
        <button onclick="hideWidget()">Hide Widget</button>
        <button onclick="destroyWidget()">Destroy Widget</button>
      </div>
    </div>

    <!-- Load the widget with default config -->
    <script
      type="module"
      src="./embed.ts"
      data-org-id="org_30xn5Nyuxj5EcWZqyTnOB7DbGq2"
    ></script>

    <script type="module">
      import { EMBED_CONFIG } from './config.ts';

      // Set display values on load
      document.getElementById('example-org-id').textContent =
        EMBED_CONFIG.DEFAULT_ORG_ID;
      document.getElementById('orgId').value = EMBED_CONFIG.DEFAULT_ORG_ID;

      window.initWidget = function () {
        const config = {
          orgId:
            document.getElementById('orgId').value ||
            EMBED_CONFIG.DEFAULT_ORG_ID,
          position: document.getElementById('position').value
        };

        if (window.EchoWidget) {
          window.EchoWidget.init(config);
          console.log('Widget reinitialized with config:', config);
        }
      };

      window.showWidget = function () {
        if (window.EchoWidget) {
          window.EchoWidget.show();
        } else {
          alert('Please initialize the widget first');
        }
      };

      window.hideWidget = function () {
        if (window.EchoWidget) {
          window.EchoWidget.hide();
        }
      };

      window.destroyWidget = function () {
        if (window.EchoWidget) {
          window.EchoWidget.destroy();
          console.log('Widget destroyed');
        }
      };
    </script>
  </body>
</html>
